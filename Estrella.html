<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <title>Pr谩ctica 01</title>
</head>
<body>
    
<canvas id="myCanvas">
    <!--El elemento HTML canvas se puede utilizar para dibujar gr谩ficos a trav茅s de 
        secuencias de comandos (por lo general JavaScript ).-->
</canvas>

<!-- Aqu铆 va todo el c贸digo de three.js -->
<!-- script type="importmap" importa las librer铆as necesarias para three.js-->
<script type="importmap"> 
    {
        "imports":{
            "three": "./js/three.module.js",
            "three/OrbitControls": "./js/OrbitControls.js" 
        }
}
</script>
<script type="module"> 
//锔锔 Mandar llamar a la librer铆a
    import * as THREE from 'three'; 
    import {OrbitControls} from 'three/OrbitControls';
    console.log(OrbitControls);

//癸癸 Renderer - Realiza una conexi贸n entre el c贸digo y el canvas
    var renderer = new THREE.WebGLRenderer({
    canvas: document.getElementById('myCanvas'), antialias: true,
    });
    renderer.setPixelRatio(window.decivePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x70707C);


//  Creando nueva escena - Es el espacio donde se colocan los objetos
    var scene = new THREE.Scene();

//ヰ Agregar una c谩mara de perspectiva
    var camera = new THREE.PerspectiveCamera(70,window.innerWidth / window.innerHeight,0.1,2000
      );
    scene.add(camera);

    //Settings de la c谩mara
    camera.position.set(0, 4, 10);

    // Luz direccional
    var light = new THREE.DirectionalLight(0xFFFFFF, 1);
    light.castShadow = true;
    light.position.set(20, 30, 20); 
    light.target.position.set(0, 0, 0);
    scene.add(light.target);
    scene.add(light);
    renderer.shadowMap.enabled = true;


    // C谩mara de sombras
    light.shadow.camera.top = 30;     
    light.shadow.camera.bottom = -30;
    light.shadow.camera.left = -30;
    light.shadow.camera.right = 30;
    light.shadow.camera.visible = true;
    light.shadow.mapSize.width = 1024;
    light.shadow.mapSize.height = 1024;

    // A帽adiendo los OrbitControls
    var controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;

// Espacio para colocar los objetos
    
    var pisoGeometry = new THREE.PlaneGeometry(200, 200);
    var pisoMaterial = new THREE.MeshLambertMaterial({ color: 0xffffff });
    var piso = new THREE.Mesh(pisoGeometry, pisoMaterial);
    piso.rotation.x = -Math.PI / 2;
    piso.position.y = -1;
    scene.add(piso);


    // estrella
    var g1 = new THREE.ConeGeometry( 1, 4, 50 );
    var m1 = new THREE.MeshLambertMaterial( {color: 0xFFFF00} );
    var mesh1 = new THREE.Mesh( g1, m1 );
    mesh1.position.set(0, 8, 0);
    scene.add( mesh1 );

    var g2 = new THREE.ConeGeometry( 1, 4, 50 );
    var m2 = new THREE.MeshLambertMaterial( {color: 0xFFFF00} );
    var mesh2 = new THREE.Mesh( g2, m2 );
    mesh2.position.set(-2, 6.2, 0);
    mesh2.rotation.set(0, 0, 1.17);
    scene.add( mesh2 );

    var g3 = new THREE.ConeGeometry( 1, 4, 50 );
    var m3 = new THREE.MeshLambertMaterial( {color: 0xFFFF00} );
    var mesh3 = new THREE.Mesh( g3, m3 );
    mesh3.position.set(2, 6.2, 0);
    mesh3.rotation.set(0, 0, -1.17);
    scene.add( mesh3 );

    var g4 = new THREE.ConeGeometry( 1, 4, 50 );
    var m4 = new THREE.MeshLambertMaterial( {color: 0xFFFF00} );
    var mesh4 = new THREE.Mesh( g4, m4 );
    mesh4.position.set(-1.5, 3.8, 0);
    mesh4.rotation.set(0, 0, 2.4);
    scene.add( mesh4 );

    var g5 = new THREE.ConeGeometry( 1, 4, 50 );
    var m5 = new THREE.MeshLambertMaterial( {color: 0xFFFF00} );
    var mesh5 = new THREE.Mesh( g5, m5 );
    mesh5.position.set(1.5, 3.8, 0);
    mesh5.rotation.set(0, 0, -2.4);
    scene.add( mesh5 );

    var g6 = new THREE.SphereGeometry( 1.2, 4, 50 );
    var m6 = new THREE.MeshLambertMaterial( {color: 0xFFFF00} );
    var mesh6 = new THREE.Mesh( g6, m6 );
    mesh6.position.set(0, 5.5, 0);
    mesh6.rotation.set(0, 0, -2.4);
    scene.add( mesh6 );

//梆Rendering y animaci贸n
    requestAnimationFrame(render);
    function render() {

    // Animaci贸n - 

    //Actualizaci贸n del OrbitControls para generar la suavidad de movimiento
    controls.update();

    //Llamado para renderizar y volver a llamar a la misma funci贸n (render)
    renderer.render(scene, camera);
    requestAnimationFrame(render);
    }
</script>
</body>
</html>
